<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container text-center">
            <div class="row">
                <div  class="col-12 border text-end fondo-operacion">
                    <p id="showOperacion">0</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 border fondo-boton">
                    <button class="btn-all btn-borrar" id="btnBorrar">Del</button>
                </div>
                <div class="col-6 border fondo-boton">
                    <button class="btn-all btn-borrar   " id="btnBorrarTodo">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn7">7</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn8">8</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn9">9</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btnDividir">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn4">4</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn5">5</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn6">6</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btnMultiplicar">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn1">1</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn2" >2</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn3">3</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btnRestar">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btn0">0</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btnPunto">.</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btnIgual">=</button>
                </div>
                <div class="col-3 border fondo-boton">
                    <button class="btn-all" id="btnSumar">+</button>
                </div>
            </div>
        </div>
    </main>









    <script src="main.js"></script>
</body>
</html>
